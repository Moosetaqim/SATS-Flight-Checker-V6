<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Schedule Search - SATS Ltd</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #ffffff;
            color: #dc2626;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 3px solid #dc2626;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.7;
            color: #374151;
        }
        
        .download-notice {
            background: #dbeafe;
            border: 2px solid #3b82f6;
            border-radius: 10px;
            padding: 15px;
            margin: 20px;
            text-align: center;
        }
        
        .download-notice h3 {
            color: #1e40af;
            margin-bottom: 10px;
        }
        
        .download-notice p {
            color: #1e3a8a;
            margin-bottom: 10px;
        }
        
        .download-btn {
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: inline-block;
            text-decoration: none;
        }
        
        .download-btn:active {
            background: #2563eb;
        }
        
        .search-section {
            padding: 30px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .search-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .search-group {
            display: flex;
            flex-direction: column;
        }
        
        .search-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }
        
        .search-group input {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .file-upload {
            margin-bottom: 20px;
        }
        
        .file-upload input {
            width: 100%;
            padding: 12px;
            border: 2px dashed #cbd5e1;
            border-radius: 10px;
            background: white;
        }
        
        .results-section {
            padding: 30px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .results-header h2 {
            font-size: 1.5rem;
            color: #1f2937;
        }
        
        .clear-btn {
            background: #ef4444;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .clear-btn:active {
            background: #dc2626;
        }
        
        .flight-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        
        .flight-card.timer-active {
            border: 2px solid #10b981;
            background: #f0fdf4;
        }
        
        .flight-card.timer-warning {
            border: 2px solid #ef4444;
            background: #fef2f2;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .flight-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .flight-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2563eb;
        }
        
        .airline-name {
            font-size: 0.95rem;
            font-weight: 500;
            color: #6b7280;
            margin-top: 4px;
        }
        
        .badge-secondary {
            background: #f1f5f9;
            color: #475569;
            border: 1px solid #e2e8f0;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .flight-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .detail-item strong {
            color: #374151;
            min-width: 60px;
        }
        
        .timer-section {
            margin-top: 20px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .timer-display {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
        }
        
        .timer-display.warning {
            color: #ef4444;
            font-size: 1.8rem;
        }
        
        .timer-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .start-timer-btn {
            background: #10b981;
            color: white;
        }
        
        .start-timer-btn:active {
            background: #059669;
        }
        
        .stop-timer-btn {
            background: #ef4444;
            color: white;
        }
        
        .stop-timer-btn:active {
            background: #dc2626;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }
        
        .no-results svg {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .search-controls {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SATS Ltd</h1>
            <p>Search through flight schedules by flight number, name, or airline</p>
        </div>
        
        <div class="download-notice">
            <h3>If using on phone</h3>
            <p>Download if audio not working</p>
            <button class="download-btn" onclick="downloadHTML()">⬇️ Download for Mobile</button>
        </div>
        
        <div class="search-section">
            <div class="file-upload">
                <label for="fileInput" style="font-weight: 600; margin-bottom: 8px; display: block;">Upload Excel File:</label>
                <input type="file" id="fileInput" accept=".xlsx,.xls" />
            </div>
            
            <div class="search-controls">
                <div class="search-group">
                    <label for="searchQuery">Flight Number or Airline Name:</label>
                    <input type="text" id="searchQuery" placeholder="Enter flight number (e.g., 3U3909) or airline...">
                </div>
                <div class="search-group">
                    <label for="daySearch">Day Search:</label>
                    <input type="text" id="daySearch" placeholder="Enter day (e.g., Monday, Tuesday, 1,2,3...)...">
                </div>
            </div>
        </div>
        
        <div class="results-section">
            <div class="results-header">
                <h2 id="resultsTitle">Flight Results (0)</h2>
                <button class="clear-btn" onclick="clearFilters()" style="display: none;" id="clearBtn">Clear Filters</button>
            </div>
            <div id="results">
                <div class="no-results">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
                    </svg>
                    <p>No flight data loaded. Please upload an Excel file to get started.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let flightData = [];
        let activeTimer = null;
        let audioContext = null;
        let warningOscillator = null;
        let warningGain = null;
        let vibrateInterval = null;
        let beepInterval = null;
        
        function downloadHTML() {
            const htmlContent = document.documentElement.outerHTML;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'sats-flight-checker.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function initAudio() {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!audioContext) {
                    audioContext = new AudioContext();
                }
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                return true;
            } catch (e) {
                console.error('Audio init failed:', e);
                return false;
            }
        }
        
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: 1});
                    
                    flightData = processFlightData(jsonData);
                    displayResults();
                    updateResultsTitle();
                } catch (error) {
                    alert('Error reading file. Please ensure it\'s a valid Excel file.');
                }
            };
            reader.readAsArrayBuffer(file);
        });
        
        function processFlightData(data) {
            const processedData = [];
            let headerRowIndex = -1;
            
            for (let i = 0; i < data.length; i++) {
                if (data[i][0] === 'No' || data[i][3] === 'No') {
                    headerRowIndex = i;
                    break;
                }
            }
            
            if (headerRowIndex === -1) return [];
            
            const headers = data[headerRowIndex];
            
            for (let i = headerRowIndex + 1; i < data.length; i++) {
                const row = data[i];
                if (!row || row.length === 0) continue;
                
                const flightRecord = {};
                headers.forEach((header, index) => {
                    if (header && row[index] !== undefined) {
                        flightRecord[header] = row[index];
                    }
                });
                
                if (flightRecord['Airline'] || flightRecord['Arr Flt'] || flightRecord['Dep Flt']) {
                    processedData.push(flightRecord);
                }
            }
            
            return processedData;
        }
        
        document.getElementById('searchQuery').addEventListener('input', debounce(displayResults, 300));
        document.getElementById('daySearch').addEventListener('input', debounce(displayResults, 300));
        
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func(...args), wait);
            };
        }
        
        function displayResults() {
            if (activeTimer !== null) return;
            
            const searchQuery = document.getElementById('searchQuery').value.toLowerCase();
            const daySearch = document.getElementById('daySearch').value.toLowerCase();
            
            const filtered = flightData.filter(flight => {
                const searchMatch = !searchQuery || 
                    (flight['Arr Flt'] && String(flight['Arr Flt']).toLowerCase().includes(searchQuery)) ||
                    (flight['Dep Flt'] && String(flight['Dep Flt']).toLowerCase().includes(searchQuery)) ||
                    (flight['Airline Name'] && String(flight['Airline Name']).toLowerCase().includes(searchQuery)) ||
                    (flight['Airline'] && String(flight['Airline']).toLowerCase().includes(searchQuery));
                
                const dayMatch = !daySearch || 
                    (flight['Day'] && String(flight['Day']).toLowerCase().includes(daySearch)) ||
                    (flight['Frequency'] && String(flight['Frequency']).toLowerCase().includes(daySearch)) ||
                    Object.values(flight).some(value => 
                        String(value).toLowerCase().includes(daySearch) &&
                        ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday']
                            .some(day => String(value).toLowerCase().includes(day))
                    );
                
                return searchMatch && dayMatch;
            });
            
            const resultsContainer = document.getElementById('results');
            
            if (filtered.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
                        </svg>
                        <p>${flightData.length === 0 ? 'No flight data loaded. Please upload an Excel file.' : 'No flights found matching your search criteria.'}</p>
                    </div>
                `;
            } else {
                resultsContainer.innerHTML = filtered.map((flight, index) => createFlightCard(flight, index)).join('');
            }
            
            updateResultsTitle(filtered.length);
            toggleClearButton(searchQuery || daySearch);
        }
        
        function createFlightCard(flight, index) {
            const arrFlt = flight['Arr Flt'] || '';
            const depFlt = flight['Dep Flt'] || '';
            const airlineCode = flight['Airline'] || '';
            const airlineName = flight['Airline Name'] || '';
            const sta = flight['STA'] || '';
            const std = flight['STD'] || '';
            const day = flight['Day'] || '';
            const precisionTime = flight['Precision Time'] || 0;
            
            const primaryFlightNumber = arrFlt || depFlt || 'N/A';
            const correspondingFlightNumber = arrFlt && depFlt ? (arrFlt ? depFlt : arrFlt) : '';
            
            return `
                <div class="flight-card" id="flight-${index}">
                    <div class="flight-header">
                        <div>
                            <div class="flight-number">${primaryFlightNumber}</div>
                            <div class="airline-name">${airlineCode}${airlineName ? ' - ' + airlineName : ''}</div>
                        </div>
                        ${correspondingFlightNumber ? `<span class="badge-secondary">Corresponding: ${correspondingFlightNumber}</span>` : ''}
                    </div>
                    <div class="flight-details">
                        ${sta ? `<div class="detail-item"><strong>STA:</strong> ${sta}</div>` : ''}
                        ${std ? `<div class="detail-item"><strong>STD:</strong> ${std}</div>` : ''}
                        ${day ? `<div class="detail-item"><strong>Days:</strong> ${day}</div>` : ''}
                    </div>
                    ${precisionTime > 0 ? `
                        <div class="timer-section">
                            <div class="timer-display" id="timer-${index}">Ready to start</div>
                            <button class="timer-btn start-timer-btn" id="start-btn-${index}" onclick="startTimer(${index}, ${precisionTime})">Start ${precisionTime} Min Timer</button>
                            <button class="timer-btn stop-timer-btn" id="stop-btn-${index}" onclick="stopTimer(${index})" style="display: none;">Stop Timer</button>
                        </div>
                    ` : ''}
                </div>
            `;
        }
        
        function startTimer(flightIndex, minutes) {
            if (activeTimer !== null) {
                alert('A timer is already running!');
                return;
            }
            
            initAudio();
            activeTimer = flightIndex;
            const warningTime = 2 * 60;
            const endTime = Date.now() + (minutes * 60 * 1000);
            
            const card = document.getElementById(`flight-${flightIndex}`);
            const timerDisplay = document.getElementById(`timer-${flightIndex}`);
            const startBtn = document.getElementById(`start-btn-${flightIndex}`);
            const stopBtn = document.getElementById(`stop-btn-${flightIndex}`);
            
            document.querySelectorAll('.flight-card').forEach((c, idx) => {
                c.style.display = idx === flightIndex ? 'block' : 'none';
            });
            
            card.classList.add('timer-active');
            startBtn.style.display = 'none';
            stopBtn.style.display = 'block';
            card.dataset.endTime = endTime;
            card.dataset.warningTriggered = 'false';
            
            const interval = setInterval(() => {
                const remainingMs = endTime - Date.now();
                const totalSeconds = Math.max(0, Math.floor(remainingMs / 1000));
                const mins = Math.floor(totalSeconds / 60);
                const secs = totalSeconds % 60;
                timerDisplay.textContent = `${mins}:${secs.toString().padStart(2, '0')} remaining`;
                
                if (totalSeconds <= warningTime && card.dataset.warningTriggered === 'false') {
                    card.classList.add('timer-warning');
                    timerDisplay.classList.add('warning');
                    card.dataset.warningTriggered = 'true';
                    playWarning();
                    startVibrate();
                }
                
                if (remainingMs <= 0) {
                    clearInterval(interval);
                    stopWarning();
                    stopVibrate();
                    playFinal();
                    vibrateFinal();
                    alert('⚠️ TIME UP!');
                    resetTimer(flightIndex);
                }
            }, 100);
            
            card.dataset.intervalId = interval;
        }
        
        function stopTimer(flightIndex) {
            const card = document.getElementById(`flight-${flightIndex}`);
            clearInterval(card.dataset.intervalId);
            stopWarning();
            stopVibrate();
            resetTimer(flightIndex);
        }
        
        function resetTimer(flightIndex) {
            const card = document.getElementById(`flight-${flightIndex}`);
            const timerDisplay = document.getElementById(`timer-${flightIndex}`);
            const startBtn = document.getElementById(`start-btn-${flightIndex}`);
            const stopBtn = document.getElementById(`stop-btn-${flightIndex}`);
            
            document.querySelectorAll('.flight-card').forEach(c => c.style.display = 'block');
            card.classList.remove('timer-active', 'timer-warning');
            timerDisplay.classList.remove('warning');
            timerDisplay.textContent = 'Ready to start';
            startBtn.style.display = 'block';
            stopBtn.style.display = 'none';
            activeTimer = null;
        }
        
        function playWarning() {
            try {
                stopWarning();
                
                // Play a beep sound every 500ms using setInterval
                beepInterval = setInterval(() => {
                    try {
                        const osc = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        
                        osc.connect(gain);
                        gain.connect(audioContext.destination);
                        
                        osc.frequency.value = 800;
                        gain.gain.value = 0.3;
                        
                        osc.start();
                        osc.stop(audioContext.currentTime + 0.2); // 200ms beep
                    } catch (e) {
                        console.error('Beep error:', e);
                    }
                }, 500); // Beep every 500ms
                
            } catch (e) {
                console.error('Warning sound error:', e);
            }
        }
        
        function stopWarning() {
            try {
                // Stop the beep interval
                if (beepInterval) {
                    clearInterval(beepInterval);
                    beepInterval = null;
                }
                
                // Clean up any old oscillators
                if (warningOscillator) {
                    warningOscillator.stop();
                    warningOscillator.disconnect();
                    warningOscillator = null;
                }
                if (warningGain) {
                    warningGain.disconnect();
                    warningGain = null;
                }
            } catch (e) {}
        }
        
        function playFinal() {
            try {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.connect(gain);
                gain.connect(audioContext.destination);
                osc.frequency.value = 1000;
                gain.gain.setValueAtTime(0.5, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1.5);
                osc.start();
                osc.stop(audioContext.currentTime + 1.5);
            } catch (e) {}
        }
        
        function startVibrate() {
            if ('vibrate' in navigator) {
                vibrateInterval = setInterval(() => navigator.vibrate([200, 100, 200]), 1000);
            }
        }
        
        function stopVibrate() {
            clearInterval(vibrateInterval);
            if ('vibrate' in navigator) navigator.vibrate(0);
        }
        
        function vibrateFinal() {
            if ('vibrate' in navigator) {
                // Strong vibration pattern when timer ends - repeats 5 times
                navigator.vibrate([500, 200, 500, 200, 500, 200, 500, 200, 500]);
            }
        }
        
        function updateResultsTitle(count = flightData.length) {
            document.getElementById('resultsTitle').textContent = `Flight Results (${count})`;
        }
        
        function toggleClearButton(show) {
            document.getElementById('clearBtn').style.display = show ? 'block' : 'none';
        }
        
        function clearFilters() {
            document.getElementById('searchQuery').value = '';
            document.getElementById('daySearch').value = '';
            displayResults();
        }
        
        displayResults();
    </script>
</body>
</html>
