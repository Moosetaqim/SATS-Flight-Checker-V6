    body {

      text-align: center;
      width: 100%;

      font-size: 20px;
      margin-bottom: 20px;
    }

      padding: 5px;

      background: white;

      margin: 5px;
    }

      margin-top: 30px;
      text-align: left;
    }

    .flight-item {
      border: 1px solid black;
      padding: 10px;
      margin: 10px 0;
      text-align: left;
    }

    .flight-item.timer-active {
      border: 2px solid green;
      background: #f0fff0;
    }

    .flight-item.timer-warning {
      border: 2px solid red;
      background: #fff0f0;
    }

    .timer-section {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid black;
      background: #f5f5f5;
    }

    .timer-display {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .timer-display.warning {
      color: red;
      font-size: 24px;
    }

    .no-results {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>

    function initAudio() {
      try {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        if (!audioContext) {
          audioContext = new AudioContext();
        }
        if (audioContext.state === 'suspended') {
          audioContext.resume();
        }
        return true;
      } catch (e) {
        console.error('Audio init failed:', e);
        return false;
      }
    }

    function searchFlights() {
      if (activeTimer !== null) return;

      const flight = document.getElementById('flightInput').value.toLowerCase();
      const day = document.getElementById('dayInput').value.toLowerCase();

      flightData = FLIGHT_DATA;

      const resultsContainer = document.getElementById('results');

      if (!flight && !day) {
        resultsContainer.innerHTML = '<div class="no-results">Enter a search query</div>';
        return;
      }

      const filtered = flightData.filter(f => {
        const flightMatch = !flight || 
          (f['Arr Flt'] && String(f['Arr Flt']).toLowerCase().includes(flight)) ||
          (f['Dep Flt'] && String(f['Dep Flt']).toLowerCase().includes(flight)) ||
          (f['Airline Name'] && String(f['Airline Name']).toLowerCase().includes(flight)) ||
          (f['Airline'] && String(f['Airline']).toLowerCase().includes(flight));

        const dayMatch = !day || 
          (f['Day'] && String(f['Day']).toLowerCase().includes(day)) ||
          (f['Frequency'] && String(f['Frequency']).toLowerCase().includes(day));

        return flightMatch && dayMatch;
      });

      if (filtered.length === 0) {
        resultsContainer.innerHTML = '<div class="no-results">No flights found</div>';
        return;
      }

      resultsContainer.innerHTML = filtered.map((f, idx) => createFlightItem(f, idx)).join('');
    }

    function createFlightItem(flight, index) {
      const precisionTime = flight['Precision Time'] || 0;

      return `
        <div class="flight-item" id="flight-${index}">
          <p><strong>Airline:</strong> ${flight['Airline']} - ${flight['Airline Name']}</p>
          <p><strong>Arr Flt:</strong> ${flight['Arr Flt']} @ ${flight['STA']}</p>
          <p><strong>Dep Flt:</strong> ${flight['Dep Flt']} @ ${flight['STD']}</p>
          <p><strong>Route:</strong> ${flight['Route']}</p>
          <p><strong>Day:</strong> ${flight['Day']}</p>
          <p><strong>Required Teams:</strong> ${flight['Required Number of Teams']}</p>
          <p><strong>Precision Time:</strong> ${precisionTime} min</p>
          ${precisionTime > 0 ? `
            <div class="timer-section">
              <div class="timer-display" id="timer-${index}">Ready to start</div>
              <button id="start-btn-${index}" onclick="startTimer(${index}, ${precisionTime})">Start ${precisionTime} Min Timer</button>
              <button id="stop-btn-${index}" onclick="stopTimer(${index})" style="display: none;">Stop Timer</button>
            </div>
          ` : ''}
        </div>
      `;
    }

    function startTimer(flightIndex, minutes) {
      if (activeTimer !== null) {
        alert('A timer is already running!');
        return;
      }

      initAudio();
      activeTimer = flightIndex;
      const warningTime = 2 * 60;
      const endTime = Date.now() + (minutes * 60 * 1000);

      const card = document.getElementById(`flight-${flightIndex}`);
      const timerDisplay = document.getElementById(`timer-${flightIndex}`);
      const startBtn = document.getElementById(`start-btn-${flightIndex}`);
      const stopBtn = document.getElementById(`stop-btn-${flightIndex}`);

      card.classList.add('timer-active');
      startBtn.style.display = 'none';
      stopBtn.style.display = 'block';
      card.dataset.warningTriggered = 'false';

      const interval = setInterval(() => {
        const remainingMs = endTime - Date.now();
        const totalSeconds = Math.max(0, Math.floor(remainingMs / 1000));
        const mins = Math.floor(totalSeconds / 60);
        const secs = totalSeconds % 60;
        timerDisplay.textContent = `${mins}:${secs.toString().padStart(2, '0')} remaining`;

        if (totalSeconds <= warningTime && card.dataset.warningTriggered === 'false') {
          card.classList.add('timer-warning');
          timerDisplay.classList.add('warning');
          card.dataset.warningTriggered = 'true';
          playWarning();
        }

        if (remainingMs <= 0) {
          clearInterval(interval);
          stopWarning();
          playFinal();
          alert('TIME UP!');
          resetTimer(flightIndex);
        }
      }, 100);

      card.dataset.intervalId = interval;
    }

    function stopTimer(flightIndex) {
      const card = document.getElementById(`flight-${flightIndex}`);
      clearInterval(card.dataset.intervalId);
      stopWarning();
      resetTimer(flightIndex);
    }

    function resetTimer(flightIndex) {
      const card = document.getElementById(`flight-${flightIndex}`);
      const timerDisplay = document.getElementById(`timer-${flightIndex}`);
      const startBtn = document.getElementById(`start-btn-${flightIndex}`);
      const stopBtn = document.getElementById(`stop-btn-${flightIndex}`);

      card.classList.remove('timer-active', 'timer-warning');
      timerDisplay.classList.remove('warning');
      timerDisplay.textContent = 'Ready to start';
      startBtn.style.display = 'block';
      stopBtn.style.display = 'none';
      activeTimer = null;
    }

    function playWarning() {
      try {
        stopWarning();
        warningOscillator = audioContext.createOscillator();
        warningGain = audioContext.createGain();
        warningOscillator.connect(warningGain);
        warningGain.connect(audioContext.destination);
        warningOscillator.frequency.value = 800;
        let time = audioContext.currentTime;
        for (let i = 0; i < 240; i++) {
          warningGain.gain.setValueAtTime(0.3, time);
          warningGain.gain.setValueAtTime(0, time + 0.2);
          time += 0.5;
        }
        warningOscillator.start();
      } catch (e) {
        console.error('Warning sound error:', e);
      }
    }

    function stopWarning() {
      try {
        if (warningOscillator) {
          warningOscillator.stop();
          warningOscillator.disconnect();
          warningOscillator = null;
        }
        if (warningGain) {
          warningGain.disconnect();
          warningGain = null;
        }
      } catch (e) {}
    }

    function playFinal() {
      try {
        const osc = audioContext.createOscillator();
        const gain = audioContext.createGain();
        osc.connect(gain);
        gain.connect(audioContext.destination);
        osc.frequency.value = 1000;
        gain.gain.setValueAtTime(0.5, audioContext.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1.5);
        osc.start();
        osc.stop(audioContext.currentTime + 1.5);
      } catch (e) {}
    }

    function clearFilters() {
      document.getElementById('flightInput').value = '';
      document.getElementById('dayInput').value = '';
      document.getElementById('results').innerHTML = '<div class="no-results">Enter a search query</div>';
    }
  </script>

</body>
</html>
